<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>WITNESS ME</title>
</head>

<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <h1>Tinygram</h1>
    <form id="inscription">
        <h2>S’inscrire</h2>
        <label for="id">Adresse</label>
        <input id="id" type="text" name="id" value="">
        <input type="submit" value="C’est parti">
    </form>
    <div id="reponse"></div>
    <script>
        document.getElementById('inscription').addEventListener('submit', e => {
            e.preventDefault()
            m.request({
                method: 'POST',
                url: '/addPpl',
                body: { id: document.getElementById('id').value }
            }).then(data => {
                m.render(document.getElementById("reponse"), `Vous êtes enregistré avec l’adresse ${data.id}`)
            })
        })
    </script>
</body>

</html>
